<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }

        col.Nome{
            background-color: burlywood;
        }

        td, th{
            border-collapse: collapse;
            border: solid 1px black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Marcando Colunas</h1>
    <main>
        <table>
            <colgroup>
                <col class="Nome" span="2">
            </colgroup>
            <caption>Teste de Tabela</caption>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Idade</th>
                    <th>Nascimento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Paulo Henrique</td>
                    <td>Fortaleza</td>
                    <td>22 Anos</td>
                    <td>1999</td>
                </tr>
                <tr>
                    <td>Pedro Alves</td>
                    <td>Solonopole</td>
                    <td>20 Anos</td>
                    <td>1980</td>
                </tr>
                <tr>
                    <td>Lima Alves</td>
                    <td>Itapaj√©</td>
                    <td>24 Anos</td>
                    <td>1988</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
